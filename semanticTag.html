<!DOCTYPE html>

<html lang="en" xmls="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>LayoutTag</title>
  </head>

  <body>
    <header>
      <h1>MY HOMEPAGE</h1>
      <hr />
      <!--시멘틱태그는 헤더,네비,섹션,푸터로 구성된다. div가 아닌 이렇게 처리하는 이유는 거의 대부분의 웹이 같은 구조로 이루어져있기 때문에, 검색엔진이 사이트를 해석할때
        해당 부분을 빨리 검색할 수 있다. 또 다른 사람에게 해당 코드를 보여줬을때 이해를 빠르게 할 수 있다는 장점때문에 사용함. 즉, 규칙화를 시킨것.-->
    </header>
    <!--헤더부분-->

    <nav>
      <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY</li>
      </ul>
      <hr />
    </nav>
    <!--네비게이션 바 (메뉴) 부분-->

    <section>
      <h1>What is HTML5?</h1>
      <p>HTML5 is good!</p>
      <hr />
    </section>
    <!--본문-->

    <footer>
      <p>xxx주식회사 부산광역시 금정구</p>
    </footer>
    <!--푸터 부분-->
  </body>
</html>
