<!DOCTYPE html>

<html lang="en" xmls="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>LayoutTag</title>
  </head>

  <body>
    <div>block_01</div>
    <div>block_02</div>
    <div>block_03</div>
    <div>block_04</div>

    <br /><br />

    <span>inline_01</span>
    <span>inline_02</span>
    <span>inline_03</span>
    <span>inline_04</span>
    <span>inline_05</span>

    <p>block tag</p>
    <!--개행을 하지않아도 블록형식으로 한칸을 다 차지함-->

    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <div>1111</div><div>2222</div><div>3333</div><div>4444</div><div>5555</div>
    <!--div는 블럭태그로 코드상에 옆으로 나열 했어도, 밑으로 나열됨-->

    <div>1111</div>
    <div>2222</div>
    <div>3333</div>
    <div>4444</div>
    <div>5555</div>
    <!--div는 라인태그: 밑으로 나열됨-->
