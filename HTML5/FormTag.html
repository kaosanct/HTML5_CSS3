<!DOCTYPE html>

<html lang="en" xmls="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>FormTag</title>
  </head>

  <body>
    <!--form tag(회원 가입, 정보 입력 칸 등)-->
    <form action="#" method="get">
      <!--제출 버튼을 누르면 서버로 전송하는데, 그 서버의 경로를 action에 기입-->
      <!--method는 README 참고-->
      이름 : <input type="text" name="uname" /> <br />
      아이디 : <input type="text" name="uid" /><br />
      비밀번호 : <input type="password" name="upw" /><br />
      연락처 : <input type="text" name="uphone1" size="5" /> -
      <input type="text" name="uphone2" size="5" /> -
      <input type="text" name="uphone3" size="5" /> <br />
      <!--size는 몇 개의 문자를 넣을수 있는지를 의미.-->
      <!--서버에서 값을 받으려면 name이라는 속성 꼭 넣어야함-->

      사진 : <input type="file" name="upic" /> <br />
      성별 구분 : <input type="radio" name="gender" value="m" /> 남
      <input type="radio" name="gender" value="w" /> 여 <br />
      <!--N개중 하나만 선택해야할때 사용하는 radio 속성 (name은 같아야함)-->

      사용 언어 :
      <input type="checkbox" name="lan" value="kor" checked="checked" /> 한글
      <input type="checkbox" name="lan" value="eng" /> 영어
      <input type="checkbox" name="lan" value="jap" /> 일어
      <input type="checkbox" name="lan" value="chi" /> 중국어 <br />
      <!--복수로 선택할 수 있는 checkbox 속성 , 배열 형식으로 전달됨 (name은 같아야함)-->

      자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요</textarea>
      <br />
      국적 :
      <select>
        <option>KOREA</option>
        <option>USA</option>
        <option>JAPAN</option>
        <option>CHINA</option> </select
      ><br />
      <!--하나만 선택가능한 select 속성-->
      좋아하는 음식:
      <select multiple="multiple">
        <option>김치</option>
        <option>불고기</option>
        <option>파전</option>
        <option>비빔밥</option> </select
      ><br />
      <!--multiple을 주면 여러개 선택 가능-->

      <input type="submit" />
      <!--submit 속성 -> form action에 정의했던 경로로 GET or POST방식을 사용하여 정보가 날라간다.-->
    </form>
  </body>
</html>
