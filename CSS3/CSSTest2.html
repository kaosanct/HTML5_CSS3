<!DOCTYPE html>

<html lang="en" xmls="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>CSS3 TEST</title>
    <style>
        li,p,h1 {
            color : #e0c212;
        }
        h1 {
            color : #229900;
        }
        p {
            font-weight: bold;
        }
    </style>
<!--선택자 여러개를 콤마로 묶어 동시에 적용 시킬 수 있다. 선택자가 중복되어 적용되면 맨 마지막에 코딩된 것으로 적용된다.-->
  </head>

  <body>
    <header>
      <h1>xx 주식회사</h1>
    </header>
    <!--헤더부분-->

    <nav>
      <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>고객센터</li>
        <li>공지사항</li>
      </ul>
    </nav>
    <!--네비게이션 바 (메뉴) 부분-->

    <section>
      <p>우리 회사는 50년 전통의 역사와 뛰어난 기술을 바탕으로 좋은 회사입니다.</p>
    </section>
    <!--본문-->

    <footer>
      <p>xxx주식회사 부산광역시 금정구</p>
    </footer>
    <!--푸터 부분-->
  </body>
</html>
