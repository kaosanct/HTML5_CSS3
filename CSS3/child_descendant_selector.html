<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header, #wrap, #footer {
            border: 1px solid #cccccc;
            width : 500px;
        }

        div li{
            background-color : red;
        }

        div p {
            font-size : 25px;
        }

        div > h1 {
            font-weight: bold;
            color :yellow;
        }
    </style>
</head>
<!--후손 선택자(descendant selector)는 태그 내에 있는 모든 태그(후손)을 의미한다
    문법 : A B{속성: 속성값;} ==> A안의 모든 B태그를 선택 (깊이는 상관없다)

    자손 선택자(child selector)는 태그 내의 특정 요소 자식만 선택한다. (자식 이후, 후손들 포함하지 않음)
    문법 : A > B {속성: 속성값;} ==> A태그 바로 밑에서 B값을 찾음
-->

<body>
    <div id="header">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="copy">
            <h2>global company</h2>
            <span>
                <h1>
                    Test
                </h1>
            </span>
        </div>
    </div>

    <div id="wrap">
        <p>세계화된 기업</p>

        <ul>
            <li><p>서울센터</p></li>
            <li><h1>자원지원센터</h1></li>
            <li><p>디지털미디어센터</p></li>
            <li><h1>콘텐츠센터</h1></li>
            <li><p>우수사회적기업지원</p></li>
        </ul>
    </div>

    <div id="footer">
        <img src="http://www.sba.seoul.kr/kr/images/footer/copyright.png">
    </div>
</body>
