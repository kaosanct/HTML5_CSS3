<!DOCTYPE html>

<html lang="en" xmls="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>CSS</title>

    <style>
        div {
            background:#ffd800;
            border:5px solid #ffdddd;   
        }

        h1 {
            background:#abcccc;
        }

        li {
            color: #ffadff;
        }

        p {
            background-color: #ff0000;
        }
    </style>
    <!--background: 배경색, border: 테두리, solid 테두리 선색깔-->
  </head>

  <body>
    <h1>제목 입니다</h1>
    <p>본문 입니다</p>

    <div>
        <h1>제목 입니다</h1>
        <p>본문 입니다</p>
    </div>

    <div>
        또 하나의 div입니다
    </div>

    <ul>
        <li>TEST1</li>
        <li>TEST2</li>
        <li>TEST3</li>
        <li>TEST4</li>
    </ul>
  </body>
</html>
