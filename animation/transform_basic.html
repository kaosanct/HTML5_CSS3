<!DOCTYPE html>
<html>
<head>
    <title>CSS Transform basic</title>
    <style>
        section {
            width: 100px;height: 100px;
            border: 5px solid black;    
        }
        div {
            width: 100px;height: 100px;
            background:red;

            transform: rotate(60deg) scale(1.2) skewY(10deg) translateX(60px);
            transform-origin: 100% 100%; /*right bottom과 같음*/
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
